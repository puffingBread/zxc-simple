plugins {
    id 'java'
}

group 'org.humor.zxc.commons'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter:2.3.0.RELEASE'

    implementation 'org.springframework:spring-beans:5.2.0.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.2.0.RELEASE'

    implementation 'org.projectlombok:lombok:1.16.10'
    implementation('com.fasterxml.jackson.core:jackson-databind:2.10.4')

    implementation('com.alibaba:fastjson:1.2.67')
    implementation('javax.servlet:javax.servlet-api:4.0.1')

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'

}
